<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:fragment="head">
<title>DNO - Lab Sample Tracker</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="Data repository for VL Data " />
<meta name="author" content="Côte d'Ivoire I-TECH" />
<link rel="icon" type="image/ico" th:href="@{../static/favicon.ico}">
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
<link rel="stylesheet"
	th:href="@{/webjars/jquery-ui/1.13.2/jquery-ui.min.css}" />
<link rel="stylesheet"
	th:href="@{/webjars/select2/4.0.13/css/select2.min.css}" />
<link th:href="@{/DataTables/datatables.min.css}" rel="stylesheet" />
<link href="/css/styles.css" rel="stylesheet" />
<link href="/css/custom.css" rel="stylesheet" />
<base href="/">
</head>

<body>

	<div th:fragment="header">
		<nav
			class="navbar navbar-expand-lg navbar-light bg-light border-bottom nav-menu-header">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/}"> <span
					class="m-2 h5 text-primary">LAB SAMPLE TRACKER </span> <span class="appVersion"
					th:text="${appVersion}"></span> | &nbsp;<span th:text="${content}"></span>
				</a>
				<button sec:authorize="isAuthenticated()" class="navbar-toggler"
					type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end"
					id="navbarSupportedContent">
					<ul class="nav nav-tabs ms-auto mt-2 mt-lg-0">
						<li sec:authorize="isAuthenticated()" class="nav-item"><a
							th:classappend="${module}=='home' ? 'active menu-selected' : ''"
							class="nav-link text-primary mx-2" th:href="@{/}"><i
								class="fas fa-home"></i> Accueil</a></li>
						<li sec:authorize="isAuthenticated()" class="nav-item"><a
							th:classappend="${module}=='sample' ? 'active menu-selected' : ''"
							class="nav-link text-primary mx-2" th:href="@{/sample}"><i
								class="fas fa-chart-line"></i>&nbsp; Suivi des échantillons</a></li>
						<li sec:authorize="isAuthenticated()" class="nav-item"><a
							th:classappend="${module}=='report' ? 'active menu-selected' : ''"
							class="nav-link text-primary mx-2" th:href="@{/report}"><i
								class="fas fa-chart-bar"></i>&nbsp; Rapports</a></li>

						<li sec:authorize="hasAnyRole('ADMIN', 'SUPER_ADMIN')"
							class="nav-item"><a
							th:classappend="${module}=='setting' ? 'active menu-selected' : ''"
							class="nav-link text-primary mx-2" th:href="@{/setting}"><i
								class="fas fa-tools"></i>&nbsp; Paramètres</a></li>
						<!-- 						<li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link text-primary" href=""><i -->
						<!-- 								class="fas fa-info"></i>&nbsp; Aide</a></li> -->
						<!-- 						<li sec:authorize="not isAuthenticated()" class="nav-item"><a -->
						<!-- 							class="btn btn-info nav-link text-primary" th:href="@{/login}">&nbsp; -->
						<!-- 								Connexion</a></li> -->

						<li>
							<hr class="dropdown-divider">
						</li>
						<li class="nav-item dropdown mx-4"
							sec:authorize="isAuthenticated()"><a
							class="nav-link dropdown-toggle bg-primary text-white "
							id="navbarDropdown" href="#" role="button"
							data-bs-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false"> &nbsp;&nbsp; <span
								sec:authentication="principal.username"></span>
						</a>
							<ul class="dropdown-menu dropdown-menu-end"
								aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item"
									th:href="@{/appuser/profile/edit}">Profile</a></li>
								<li class="dropdown-divider"></li>
								<li class="dropdown-item">
									<form th:action="@{/logout}" method="post" class="m-0">
										<input class="btn m-0" type="submit" value="Se déconnecter" />
									</form>
								</li>
							</ul></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/jquery-ui/1.13.2/jquery-ui.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	<script th:src="@{/webjars/font-awesome/5.15.4/js/all.js}"></script>
	<script th:src="@{/DataTables/datatables.min.js}"></script>
	<script th:src="@{/js/scripts.js}"></script>

</body>

</html>
