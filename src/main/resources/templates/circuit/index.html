<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{fragments/header :: head}">
</head>
<body class="sb-nav-fixed">
	<div class="d-flex" id="wrapper">
		<div id="page-content-wrapper">
			<div
				th:insert="~{fragments/header :: header(content='Gestion des circuits', module='setting')}"></div>
			<div class="container-fluid">
				<div class="row">
					<div class="m-2 col-lg-3 col-md-3"
						th:insert="~{setting/index :: setting_menu(setting_selected='circuit')}"></div>
					<div class="m-2 col-lg-8 col-md-8">
						<div class="card mb-4">
							<div class="card-header">
								<i class="fas fa-table me-1"></i> Liste des circuits <a
									th:href="@{/circuit/new}"
									class="btn  btn-sm btn-primary float-end "> Ajouter un
									circuit <i class="fas fa-plus me-1"></i>
								</a>
							</div>
							<div class="card-body table-responsive">
								<table
									class="table table-sm table-light table-striped table-bordered"
									id="tab_labs">
									<thead>
										<tr>
											<th>NÂ°</th>
											<th>Numero de circuit</th>
											<th>Convoyeur</th>
											<th>Liste des sites</th>
											<th>Editer</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="item,idx : ${circuits}">
											<td th:text="${idx.count}"></td>
											<td th:text="${item.circuitNumber}"></td>
											<td th:text="${item.rider}"></td>
											<td th:text="${item.sites}"></td>
											<td><a th:href="@{'/circuit/update/'+${item?.id}}"
												class="btn  btn-sm btn-warning "> &nbsp; <i
													class="fas fa-user-edit "></i>&nbsp;
											</a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="py-4 bg-light mt-auto"
		th:insert="~{fragments/footer :: footer}"> </footer>
	<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	<script th:src="@{/webjars/font-awesome/5.15.4/js/all.js}"></script>
	<script th:src="@{/DataTables/datatables.min.js}"></script>
	<script th:src="@{/js/scripts.js}"></script>
	<script type="text/javascript">
		$(document)
				.ready(
						function() {
							var table = $('#tab_labs')
									.DataTable(
											{
												dom : 'Bfrtip',
												buttons : [ 'csv', 'excel',
														'pdf' ],
												language : {
													url : "//cdn.datatables.net/plug-ins/1.11.5/i18n/fr-FR.json",
												}
											});
						});
	</script>

</body>
</html>
